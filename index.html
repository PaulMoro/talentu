<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talentu Prueba Tecnica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="talentu">
  <header class="talentu__header">
    <span>Prueba Tecnica Talentu</span>
    <nav>
      <ul>
        <li>
          <a href="https://github.com/PaulMoro/talentu">
            Repositorio
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/paulmoro/">
            Paul's Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/PaulMoro">
            Paul's Github
          </a>
        </li>
        <li>
          <a href="https://www.canva.com/design/DAFBEpOx0-4/ONjd5Met6ay5cFl6xJtbxg/view?website#4">
            Paul's CV
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="talentu__body">
    <section class="talentu__form">
      <div class="form">
        <div class="form__title">
          <h1>Formulario</h1>
        </div>
        <form class="form__body">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name">
          <label for="last-name">Apellido</label>
          <input type="text" name="last-name" id="last-name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="birthday">Fecha de nacimiento</label>
          <input 
            type="date" 
            id="birthday" 
            name="birthday"
            value="2018-07-22"
            min="1950-01-01" 
            max="2018-12-31">
          <button type="button"class="form__btn btn" id="btn-form">Guardar</button>
        </form>
      </div>
      <div class="preview" id="preview">
        <div></div>
        <div class="preview__btn">
          <button class="btn">Actualizar Tabla</button>
          <button class="btn">No Actualizar</button>
        </div>
      </div>
    </section>
    <section class="talentu__table">
      <table class="table">
        <thead class="table__header">
          <tr class="table__row">
            <th class="table__item--header">#</th>
            <th class="table__item--header">Nombre</th>
            <th class="table__item--header">Edad</th>
            <th class="table__item--header">Email</th>
            <th class="table__item--header">Foto</th>
          </tr>
        </thead>
        <tbody class="table__body" id="body-table">
          <tr class="table__row">
            <td class="table__item table__item--id">1</td>
            <td class="table__item table__item--name">Pepe Perez</td>
            <td class="table__item table__item--age">32</td>
            <td class="table__item table__item--email">juanito@gmail.com</td>
            <td class="table__item table__item--photo">
              <img src="" alt="imagen de usuario">
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="./index.js"></script>
  <script src="./src/form.js"></script>
</body>
</html>
